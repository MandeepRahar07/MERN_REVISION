<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }

    .grid-item {
      height: 100px;
      background-color: lightblue;
      text-align: center;
      line-height: 100px;
      font-size: 1.2em;
    }

    .item-2 {
      position: relative;
      z-index: 1;
    }

    .item-3 {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item item-2">2</div>
    <div class="grid-item item-3">3</div>
  </div>

</body>
</html>
